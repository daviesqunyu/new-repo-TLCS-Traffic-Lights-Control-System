<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Traffic Control - Nairobi CBD</title>

    <!-- Leaflet.js and Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #simulation {
            width: 70%;
            height: 100%;
        }

        #controls {
            width: 30%;
            padding: 20px;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .control-panel {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button.stop {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #444;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- Simulation Area -->
    <div id="simulation">
        <div id="map"></div>
    </div>

    <!-- Controls Area -->
    <div id="controls">
        <h2>Admin Traffic Control</h2>
        <div class="control-panel">
            <label for="roadSelect">Select Road:</label>
            <select id="roadSelect">
                <option value="kenyatta">Kenyatta Ave</option>
                <option value="moi">Moi Ave</option>
                <option value="university">University Way</option>
                <option value="haile_selassie">Haile Selassie Ave</option>
                <option value="tom_mboya">Tom Mboya Street</option>
                <option value="kimathi">Kimathi Street</option>
                <option value="waiyaki">Waiyaki Way</option>
                <option value="ngong">Ngong Road</option>
                <option value="mama_ngina">Mama Ngina Street</option>
                <option value="kirinyaga">Kirinyaga Road</option>
                <option value="nairobi_hill">Nairobi Hill Road</option>
                <option value="parliament">Parliament Road</option>
                <option value="valley">Valley Road</option>
                <option value="koinange">Koinange Street</option>
                <option value="harambee">Harambee Avenue</option>
            </select>
        </div>
        

        <div class="control-panel">
            <label for="carCount">Number of Cars:</label>
            <input type="number" id="carCount" min="1" max="50" value="5">
        </div>

        <button onclick="addCars()">Add Cars</button>
        <button onclick="removeCars()">Remove Cars</button>

        <button class="stop" onclick="stopCars()">Stop Cars</button>
        <button onclick="continueCars()">Continue Cars</button>
    </div>

    <!-- Leaflet.js and Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script>
        const map = L.map('map').setView([-1.286389, 36.817223], 15); // Nairobi CBD

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
            maxZoom: 19,
        }).addTo(map);

        let carMarkers = [];
        let routeControl;
        let carIntervals = [];

        // Store major roads data and stop sign locations (at the start of each road)
        const roadData = {
            kenyatta: {
                start: [-1.2865, 36.8174],
                end: [-1.2875, 36.8210],
                name: 'Kenyatta Ave'
            },
            moi: {
                start: [-1.2837, 36.8170],
                end: [-1.2882, 36.8243],
                name: 'Moi Ave'
            },
            university: {
                start: [-1.2814, 36.8170],
                end: [-1.2865, 36.8195],
                name: 'University Way'
            },
            haile_selassie: {
                start: [-1.2920, 36.8225],
                end: [-1.2935, 36.8268],
                name: 'Haile Selassie Ave'
            },
            tom_mboya: {
                start: [-1.2840, 36.8238],
                end: [-1.2865, 36.8253],
                name: 'Tom Mboya Street'
            },
            kimathi: {
                start: [-1.2842, 36.8153],
                end: [-1.2875, 36.8163],
                name: 'Kimathi Street'
            },
            waiyaki: {
                start: [-1.2773, 36.8090],
                end: [-1.2844, 36.8222],
                name: 'Waiyaki Way'
            },
            ngong: {
                start: [-1.2975, 36.7987],
                end: [-1.3044, 36.8110],
                name: 'Ngong Road'
            },
            mama_ngina: {
                start: [-1.2863, 36.8210],
                end: [-1.2872, 36.8197],
                name: 'Mama Ngina Street'
            },
            kirinyaga: {
                start: [-1.2883, 36.8265],
                end: [-1.2898, 36.8280],
                name: 'Kirinyaga Road'
            },
            nairobi_hill: {
                start: [-1.2974, 36.8224],
                end: [-1.2987, 36.8263],
                name: 'Nairobi Hill Road'
            },
            parliament: {
                start: [-1.2910, 36.8188],
                end: [-1.2930, 36.8204],
                name: 'Parliament Road'
            },
            valley: {
                start: [-1.2965, 36.8100],
                end: [-1.2990, 36.8170],
                name: 'Valley Road'
            },
            koinange: {
                start: [-1.2827, 36.8160],
                end: [-1.2862, 36.8198],
                name: 'Koinange Street'
            },
            harambee: {
                start: [-1.2925, 36.8200],
                end: [-1.2940, 36.8232],
                name: 'Harambee Avenue'
            }
        };

        // Add stop signs at the start of each road
        Object.keys(roadData).forEach(function(roadKey) {
            const road = roadData[roadKey];
            L.marker(road.start, { icon: L.divIcon({ className: 'stop-sign', html: 'ðŸ›‘', iconSize: [24, 24] }) })
                .addTo(map)
                .bindPopup('Stop Sign: ' + road.name);
        });

        function addCars() {
            const selectedRoad = document.getElementById('roadSelect').value;
            const road = roadData[selectedRoad];
            const numCars = parseInt(document.getElementById('carCount').value);

            // Remove previous route
            if (routeControl) {
                map.removeControl(routeControl);
            }

            // Highlight the road path using Leaflet Routing Machine
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(road.start[0], road.start[1]),
                    L.latLng(road.end[0], road.end[1])
                ],
                lineOptions: {
                    styles: [{ color: randomColor(), weight: 5 }]
                },
                createMarker: function() { return null; }, // Do not show markers for the route waypoints
                addWaypoints: false
            }).addTo(map);

            // Add car markers that will follow the road
            for (let i = 0; i < numCars; i++) {
                const carMarker = L.circleMarker([road.start[0], road.start[1]], { radius: 5, color: randomColor() }).addTo(map);
                carMarkers.push(carMarker);

                // Simulate car movement along the waypoints
                moveCarAlongRoute(carMarker, road.start, road.end);
            }
        }

        function randomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function moveCarAlongRoute(carMarker, start, end) {
            const router = L.Routing.osrmv1(); // Use OSRM routing to get the real waypoints
            router.route([
                { latLng: L.latLng(start[0], start[1]) },
                { latLng: L.latLng(end[0], end[1]) }
            ], function (err, routes) {
                if (!err) {
                    const waypoints = routes[0].coordinates;

                    let currentIndex = 0;
                    const interval = setInterval(function () {
                        if (currentIndex < waypoints.length) {
                            carMarker.setLatLng([waypoints[currentIndex].lat, waypoints[currentIndex].lng]);
                            currentIndex++;
                        } else {
                            clearInterval(interval); // Stop moving the car when it reaches the end
                        }
                    }, 100); // Adjust the interval time to control the speed of the car
                    carIntervals.push(interval); // Store intervals for stopping/continuing cars
                }
            });
        }

        function removeCars() {
            carMarkers.forEach(carMarker => map.removeLayer(carMarker));
            carMarkers = [];
            carIntervals.forEach(interval => clearInterval(interval)); // Stop all car movements
            carIntervals = [];
        }

        function stopCars() {
            // Stop all car movements
            carIntervals.forEach(interval => clearInterval(interval));
        }

        function continueCars() {
            // Continue car movements (currently not implemented, could re-animate cars here)
        }
    </script>
</body>

</html>
