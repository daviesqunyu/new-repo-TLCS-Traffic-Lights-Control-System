<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi CBD Traffic Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="data-container">
            <div class="data-card">
                <h2>Vehicles on Road</h2>
                <div id="vehicleCount">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Pedestrians on Road</h2>
                <div id="pedestrianCount">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Roads with Heavy Traffic</h2>
                <div id="heavyTrafficRoads">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Preferred Route</h2>
                <div id="preferredRoute">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Weather Condition</h2>
                <div id="weatherCondition">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Road Condition</h2>
                <div id="roadCondition">Loading...</div>
            </div>
            <div class="data-card">
                <h2>Speed Limit</h2>
                <div id="speedLimit">Loading...</div>
            </div>
        </div>
        <div class="visual-representation" id="visualRepresentation">
            <!-- Road map and traffic status visualization will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
