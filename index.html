<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davis Kunyu">
    <title>Traffic Lights Control System - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background: url('t1.jpg') no-repeat center center/cover;">
    <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">TRAFFIC <span class="arrow">&#9660;</span></button>
        <div class="dropdown-content" id="dropdownContent">
            
            <button class="button" onclick="window.location.href = 'trafficstatus.html'">Status!</button>
            <button class="button" onclick="window.location.href = 'numericdata.html'">Navigation</button>
            <button class="button"  onclick="window.location.href = 'controlpanel.html'">Control Panel</button>
        </div>
    </div>
    <h1 id="traffic-lights">Traffic Lights Control System</h1>
    <div class="road">
        <div class="traffic-pole left"></div>
        <div class="traffic-pole right"></div>
        <div class="car">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>
    <div class="traffic-light">
        <div class="light-container">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </div>
    <div class="social-media-icons">
        <a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin"></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
